specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # These data sources templates exist to support the different flags that a token could specify
  - name: StandardToken
    kind: ethereum/contract
    network: ropsten
    source:
      address: "0xc55cF4B03948D7EBc8b9E8BAD92643703811d162"
      startBlock: 0
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - TransferEvent
      abis:
        - name: ERC20
          file: ./abis/snt.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - name: BurnableToken
    kind: ethereum/contract
    network: ropsten
    source:
      address: "0xc55cF4B03948D7EBc8b9E8BAD92643703811d162"
      startBlock: 0
      abi: Burnable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - BurnEvent
      abis:
        - name: Burnable
          file: ./abis/Burnable.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
  - name: MintableToken
    kind: ethereum/contract
    network: ropsten
    source:
      address: "0xc55cF4B03948D7EBc8b9E8BAD92643703811d162"
      startBlock: 0
      abi: Mintable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - MintEvent
      abis:
        - name: Mintable
          file: ./abis/Mintable.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
  - name: PausableToken
    kind: ethereum/contract
    network: ropsten
    source:
      address: "0xc55cF4B03948D7EBc8b9E8BAD92643703811d162"
      startBlock: 0
      abi: Pausable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: Pausable
          file: ./abis/Pausable.json
      eventHandlers:
        - event: Pause()
          handler: handlePause
        - event: Unpause()
          handler: handleUnpause
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
